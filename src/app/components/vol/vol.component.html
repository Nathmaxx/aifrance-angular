<div class="grid grid-cols-7 place-items-center" (click)="selectFlight()">
    <div class="flex">
        <mat-icon>flight_takeoff</mat-icon>
    </div>
    <p>{{flight.icao}}</p>
    <p>{{flight.matricule}}</p>
    <p>{{flight.aeroportDepart}}</p>
    <div>
        <mat-icon>arrow_right_alt</mat-icon>
    </div>
    <p>{{flight.aeroportArrivee || "Inconnu"}}</p>
    <img [src]="flight.companyImageLink" [alt]="flight.compagnie" class="object-contain h-8 w-32">
</div>
